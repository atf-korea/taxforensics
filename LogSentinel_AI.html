<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogSentinel AI - 포렌식 통합 분석기</title>
  
  <!-- 스타일 (Tailwind CSS) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet" />

  <!-- 필수 라이브러리 (CDN) -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/recharts@2.12.0/umd/Recharts.js" crossorigin></script>
  <script src="https://unpkg.com/lucide@0.263.1/dist/umd/lucide.min.js" crossorigin></script>
  <script src="https://unpkg.com/lucide-react@0.263.1/dist/umd/lucide-react.min.js" crossorigin></script>
  
  <!-- Babel Standalone (JSX 컴파일러) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body { 
      background-color: #020617; 
      color: #e2e8f0; 
      font-family: 'Pretendard', sans-serif; 
    }
    /* 스크롤바 커스텀 */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #475569; }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <!-- 메인 스크립트 -->
  <script type="text/babel">
    /*******************************************************
     * 1. 초기화 및 유틸리티
     *******************************************************/
    // React & Recharts 전역 객체 매핑
    const { useState, useEffect, useMemo, useRef } = React;
    const { 
      BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip: RechartsTooltip, ResponsiveContainer, 
      PieChart, Pie, Cell, LineChart, Line 
    } = Recharts;
    
    // Lucide 아이콘 매핑
    const { 
      Activity, BarChart2, FileText, BrainCircuit, UploadCloud, LogOut, 
      LayoutDashboard, ScanSearch, Loader2, Play, FileJson, AlertCircle, 
      Download, Terminal, Clock, CheckCircle, AlertTriangle, Coffee,
      Usb, FolderOpen, ShieldAlert, Search, Filter, ArrowUp, ArrowDown,
      Send, Bot, User, Sparkles
    } = LucideReact;

    // 환경 변수 안전 장치
    window.process = { env: { NODE_ENV: 'production' } };

    /*******************************************************
     * 2. 타입 정의 (Types & Enums)
     *******************************************************/
    const AppView = {
      UPLOAD: 'UPLOAD',
      DASHBOARD: 'DASHBOARD',
      ANALYSIS: 'ANALYSIS',
      LOGS: 'LOGS',
      FORENSICS: 'FORENSICS'
    };

    const LogCategory = {
      PRODUCTIVITY: 'Productivity',
      ENTERTAINMENT: 'Entertainment',
      SYSTEM: 'System',
      COMMUNICATION: 'Communication',
      DEVELOPMENT: 'Development',
      UNCATEGORIZED: 'Uncategorized'
    };

    const ArtifactType = {
      USB_DEVICE: 'USB_DEVICE',
      RECENT_DOC: 'RECENT_DOC',
      SHELLBAG: 'SHELLBAG'
    };

    /*******************************************************
     * 3. 서비스 (Mock Data & AI)
     *******************************************************/
    const generateMockData = () => {
      const apps = [
        { name: 'VS Code', category: LogCategory.DEVELOPMENT },
        { name: 'Google Chrome', category: LogCategory.UNCATEGORIZED },
        { name: 'Slack', category: LogCategory.COMMUNICATION },
        { name: 'Spotify', category: LogCategory.ENTERTAINMENT },
        { name: 'Zoom', category: LogCategory.COMMUNICATION },
        { name: 'Figma', category: LogCategory.PRODUCTIVITY },
        { name: 'Terminal', category: LogCategory.DEVELOPMENT },
        { name: 'System Settings', category: LogCategory.SYSTEM },
        { name: 'Discord', category: LogCategory.COMMUNICATION },
        { name: 'Steam', category: LogCategory.ENTERTAINMENT },
      ];

      const logs = [];
      const now = new Date();
      
      for (let i = 0; i < 7; i++) {
        const day = new Date(now);
        day.setDate(day.getDate() - i);
        const entriesCount = Math.floor(Math.random() * 20) + 20;
        let currentTime = new Date(day);
        currentTime.setHours(9, 0, 0, 0);

        for (let j = 0; j < entriesCount; j++) {
          const app = apps[Math.floor(Math.random() * apps.length)];
          const duration = Math.floor(Math.random() * 1800) + 60;
          currentTime = new Date(currentTime.getTime() + duration * 1000 + Math.random() * 60000);

          let category = app.category;
          let title = `메인 윈도우 - ${app.name}`;
          
          if (app.name === 'Google Chrome') {
            const rand = Math.random();
            if (rand > 0.7) {
              title = 'Netflix - 온라인 TV 쇼 시청';
              category = LogCategory.ENTERTAINMENT;
            } else if (rand > 0.4) {
              title = 'GitHub - Pull Request #402 검토';
              category = LogCategory.DEVELOPMENT;
            } else {
              title = 'Google 검색 - React Hooks 최적화';
              category = LogCategory.PRODUCTIVITY;
            }
          } else if (app.name === 'VS Code') {
            title = `index.tsx - 프로젝트 알파 수정 중`;
          }

          logs.push({
            id: Math.random().toString(36).substr(2, 9),
            timestamp: currentTime.toISOString(),
            application: app.name,
            windowTitle: title,
            durationSeconds: duration,
            category: category
          });
        }
      }
      return logs.sort((a, b) => new Date(b.timestamp).getTime() - new Date(a.timestamp).getTime());
    };

    const generateForensicArtifacts = () => {
      const artifacts = [];
      const now = new Date();

      // 1. USB History
      const usbDevices = [
        { name: 'Samsung T7 Shield', serial: 'S5T7NS0R123456', risk: 'LOW' },
        { name: 'Sandisk Cruzer Blade', serial: '4C530001290812111023', risk: 'MEDIUM' },
        { name: 'Unknown Mass Storage', serial: 'Generic-123901', risk: 'HIGH' }
      ];

      usbDevices.forEach(device => {
        const date = new Date(now.getTime() - Math.random() * 30 * 24 * 60 * 60 * 1000);
        artifacts.push({
          id: Math.random().toString(36).substr(2, 9),
          timestamp: date.toISOString(),
          type: ArtifactType.USB_DEVICE,
          name: device.name,
          path: `USBSTOR\\Disk&Ven_${device.name.split(' ')[0]}&Prod_Storage\\${device.serial}`,
          action: '장치 연결됨',
          riskLevel: device.risk
        });
      });

      // 2. Recent Docs
      const docs = [
        { name: '4분기_재무_보고서.xlsx', path: 'C:\\Users\\Admin\\Documents\\Finance', risk: 'MEDIUM' },
        { name: '프로젝트_알파_비밀키.docx', path: 'C:\\Users\\Admin\\Desktop\\Private', risk: 'HIGH' },
        { name: '이력서_2025.pdf', path: 'C:\\Users\\Admin\\Downloads', risk: 'LOW' },
        { name: '비밀번호_모음.txt', path: 'D:\\Backups', risk: 'HIGH' },
        { name: '회의록.txt', path: 'C:\\Users\\Admin\\Desktop', risk: 'LOW' }
      ];

      docs.forEach(doc => {
        const date = new Date(now.getTime() - Math.random() * 7 * 24 * 60 * 60 * 1000);
        artifacts.push({
          id: Math.random().toString(36).substr(2, 9),
          timestamp: date.toISOString(),
          type: ArtifactType.RECENT_DOC,
          name: doc.name,
          path: doc.path,
          action: '파일 접근 (LNK)',
          riskLevel: doc.risk
        });
      });

      // 3. Shellbags
      const folders = [
        { name: '내 사진', path: 'C:\\Users\\Admin\\Pictures', risk: 'LOW' },
        { name: '숨겨진_프로젝트', path: 'E:\\Hidden_Project', risk: 'HIGH' },
        { name: 'System32', path: 'C:\\Windows\\System32', risk: 'MEDIUM' },
        { name: '다운로드', path: 'C:\\Users\\Admin\\Downloads', risk: 'LOW' }
      ];

      folders.forEach(folder => {
        const date = new Date(now.getTime() - Math.random() * 60 * 24 * 60 * 60 * 1000);
        artifacts.push({
          id: Math.random().toString(36).substr(2, 9),
          timestamp: date.toISOString(),
          type: ArtifactType.SHELLBAG,
          name: folder.name,
          path: folder.path,
          action: '폴더 탐색',
          riskLevel: folder.risk
        });
      });

      return artifacts.sort((a, b) => new Date(b.timestamp).getTime() - new Date(a.timestamp).getTime());
    };

    // AI Service (Fetch 기반)
    const analyzeLogsWithGemini = async (logs, artifacts, userPrompt) => {
      // API Key가 없으면 안내 메시지 반환
      const API_KEY = ""; // 여기에 API 키를 입력하거나, 실제 환경에서는 환경변수 사용
      
      if (!API_KEY && (!window.process || !window.process.env.API_KEY)) {
        return "⚠️ API 키가 설정되지 않았습니다. 데모 모드에서는 실제 AI 분석이 제한됩니다.\n\n(개발자 도구에서 API 키를 설정하거나 코드를 수정해주세요.)";
      }
      
      const key = API_KEY || window.process.env.API_KEY;

      const summary = `
      [로그 요약]
      총 로그 수: ${logs.length}
      주요 앱: ${logs.slice(0,5).map(l => l.application).join(', ')}
      
      [포렌식 아티팩트]
      USB 장치: ${artifacts.filter(a => a.type === ArtifactType.USB_DEVICE).length}개
      고위험 파일 접근: ${artifacts.filter(a => a.riskLevel === 'HIGH').length}건
      `;

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${key}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `당신은 디지털 포렌식 전문가입니다. 다음 데이터를 바탕으로 사용자의 질문에 답하세요.\n\n데이터:\n${summary}\n\n사용자 질문: ${userPrompt}`
              }]
            }]
          })
        });
        const data = await response.json();
        return data.candidates?.[0]?.content?.parts?.[0]?.text || "분석 결과를 생성할 수 없습니다.";
      } catch (e) {
        return "AI 서비스 연결 중 오류가 발생했습니다: " + e.message;
      }
    };

    /*******************************************************
     * 4. 컴포넌트 정의
     *******************************************************/

    // --- FileUpload ---
    const FileUpload = ({ onUpload, onLoadDemo, onStartForensicScan }) => {
      const fileInputRef = useRef(null);
      const [error, setError] = useState(null);
      const [isDragging, setIsDragging] = useState(false);

      const handleDownloadScript = () => {
        const scriptContent = `
# LogSentinel AI - 포렌식 데이터 수집 스크립트
# 이 스크립트를 실행하여 'forensics_data.json'을 생성한 후 웹 앱에 업로드하세요.

$ErrorActionPreference = "SilentlyContinue"
Write-Host "포렌식 데이터 수집을 시작합니다..." -ForegroundColor Cyan

$data = @{
    logs = @()
    artifacts = @()
}

# 1. 최근 문서 수집 (Recent 폴더)
Write-Host "[-] 최근 문서 스캔 중..."
$recentPath = "$env:APPDATA\\Microsoft\\Windows\\Recent"
if (Test-Path $recentPath) {
    $recentFiles = Get-ChildItem $recentPath -File | Select-Object -First 50
    foreach ($item in $recentFiles) {
        $data.artifacts += @{
            id = [Guid]::NewGuid().ToString()
            timestamp = $item.LastAccessTime.ToString("o")
            type = "RECENT_DOC"
            name = $item.Name
            path = $item.FullName
            action = "파일 접근 (LNK)"
            riskLevel = "UNKNOWN"
        }
    }
}

# 2. USB 기록 수집
Write-Host "[-] USB 장치 스캔 중..."
$usbDevices = Get-PnpDevice -Class 'USB' -Status OK | Where-Object { $_.FriendlyName -notmatch 'Hub|Controller|Composite' }
foreach ($dev in $usbDevices) {
    $data.artifacts += @{
        id = [Guid]::NewGuid().ToString()
        timestamp = (Get-Date).ToString("o")
        type = "USB_DEVICE"
        name = $dev.FriendlyName
        path = $dev.InstanceId
        action = "장치 연결 기록"
        riskLevel = "UNKNOWN"
    }
}

$outFile = "forensics_data.json"
$data | ConvertTo-Json -Depth 4 | Out-File $outFile -Encoding utf8
Write-Host "[+] 수집 완료! '$outFile' 파일을 LogSentinel에 업로드하세요." -ForegroundColor Green
Start-Sleep -Seconds 2
`;
        const blob = new Blob([scriptContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'collect_data.ps1';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };

      const handleFile = (content) => {
        try {
          const data = JSON.parse(content);
          if (Array.isArray(data)) {
            // 단순 로그 배열
            onUpload(data, []);
          } else if (data.logs || data.artifacts) {
            // 통합 포렌식 데이터
            onUpload(data.logs || [], data.artifacts || []);
          } else {
            setError("올바르지 않은 JSON 형식입니다.");
          }
        } catch (e) {
          setError("파일 파싱 실패: " + e.message);
        }
      };

      return (
        <div className="bg-slate-900/50 backdrop-blur border border-slate-800 rounded-2xl p-8 w-full shadow-2xl">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div 
              className={`border-2 border-dashed rounded-xl p-8 flex flex-col items-center justify-center text-center transition-all cursor-pointer relative
                ${isDragging ? 'border-cyan-500 bg-cyan-500/10' : 'border-slate-700 hover:border-slate-500 hover:bg-slate-800/50'}
              `}
              onDragOver={(e) => { e.preventDefault(); setIsDragging(true); }}
              onDragLeave={() => setIsDragging(false)}
              onDrop={(e) => {
                e.preventDefault();
                setIsDragging(false);
                const file = e.dataTransfer.files?.[0];
                if (file) {
                  const reader = new FileReader();
                  reader.onload = (ev) => handleFile(ev.target.result);
                  reader.readAsText(file);
                }
              }}
              onClick={() => fileInputRef.current?.click()}
            >
              <input type="file" ref={fileInputRef} onChange={(e) => {
                const file = e.target.files?.[0];
                if (file) {
                  const reader = new FileReader();
                  reader.onload = (ev) => handleFile(ev.target.result);
                  reader.readAsText(file);
                }
              }} accept=".json" className="hidden" />
              <div className="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mb-4 text-cyan-400">
                <UploadCloud className="w-8 h-8" />
              </div>
              <h3 className="text-xl font-semibold text-white mb-2">데이터 업로드</h3>
              <p className="text-slate-400 mb-4">로그 파일 또는 수집된 JSON 드래그 앤 드롭</p>
              {error && <div className="text-red-400 text-sm mt-2">{error}</div>}
            </div>

            <div className="flex flex-col gap-6">
              <div className="bg-slate-800/30 rounded-xl p-5 border border-slate-700/50">
                <div className="flex items-center gap-3 mb-3">
                  <Terminal className="w-5 h-5 text-green-400" />
                  <h3 className="text-lg font-semibold text-white">실제 PC 데이터 분석</h3>
                </div>
                <p className="text-slate-400 text-xs mb-4">
                  브라우저 보안으로 인해 PC 내부 파일에 직접 접근할 수 없습니다. 수집 스크립트를 사용하세요.
                </p>
                <button 
                  onClick={handleDownloadScript}
                  className="w-full flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-slate-200 bg-slate-800 hover:bg-slate-700 border border-slate-600 rounded-lg"
                >
                  <Download className="w-4 h-4" />
                  수집 스크립트 다운로드 (PowerShell)
                </button>
              </div>

              <div className="space-y-3">
                <button 
                  onClick={onStartForensicScan}
                  className="w-full flex items-center justify-center px-6 py-3 font-bold text-white bg-gradient-to-r from-cyan-600 to-blue-600 rounded-lg hover:from-cyan-500 hover:to-blue-500"
                >
                  <ScanSearch className="w-5 h-5 mr-2" />
                  포렌식 정밀 스캔 시뮬레이션
                </button>
                <button 
                  onClick={onLoadDemo}
                  className="w-full flex items-center justify-center px-6 py-3 font-medium text-slate-400 hover:bg-slate-800 rounded-lg border border-transparent hover:border-slate-700"
                >
                  <Play className="w-4 h-4 mr-2" />
                  데모 데이터 로드
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // --- Dashboard ---
    const Dashboard = ({ logs }) => {
      const stats = useMemo(() => {
        if (!logs.length) return null;
        const totalDuration = logs.reduce((acc, log) => acc + log.durationSeconds, 0);
        const totalHours = (totalDuration / 3600).toFixed(1);

        const appMap = {};
        logs.forEach(log => {
          appMap[log.application] = (appMap[log.application] || 0) + log.durationSeconds;
        });

        const topApps = Object.entries(appMap)
          .map(([name, duration]) => ({ name, duration: Math.round(duration / 60) }))
          .sort((a, b) => b.duration - a.duration)
          .slice(0, 5);

        const catMap = {};
        logs.forEach(log => {
          catMap[log.category] = (catMap[log.category] || 0) + log.durationSeconds;
        });
        const categoryData = Object.entries(catMap)
          .map(([name, value]) => ({ name, value }))
          .sort((a, b) => b.value - a.value);

        const dateMap = {};
        logs.forEach(log => {
          const date = log.timestamp.split('T')[0];
          dateMap[date] = (dateMap[date] || 0) + log.durationSeconds;
        });
        const activityData = Object.entries(dateMap)
          .map(([date, seconds]) => ({ date, hours: parseFloat((seconds / 3600).toFixed(1)) }))
          .sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());

        return { totalHours, topApps, categoryData, activityData };
      }, [logs]);

      if (!stats) return <div className="text-white">데이터가 없습니다.</div>;

      const COLORS = ['#22d3ee', '#818cf8', '#34d399', '#f472b6', '#fbbf24', '#94a3b8'];

      return (
        <div className="space-y-6">
          <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div className="bg-slate-900 border border-slate-800 p-6 rounded-xl relative overflow-hidden">
              <div className="absolute right-0 top-0 p-4 opacity-10"><Clock className="w-24 h-24 text-cyan-500" /></div>
              <p className="text-slate-400 text-sm font-medium">총 사용 시간</p>
              <h3 className="text-3xl font-bold text-white mt-2">{stats.totalHours} <span className="text-lg text-slate-500 font-normal">시간</span></h3>
            </div>
            <div className="bg-slate-900 border border-slate-800 p-6 rounded-xl relative overflow-hidden">
               <div className="absolute right-0 top-0 p-4 opacity-10"><Coffee className="w-24 h-24 text-yellow-500" /></div>
               <p className="text-slate-400 text-sm font-medium">최다 사용 앱</p>
               <h3 className="text-2xl font-bold text-white mt-2 truncate">{stats.topApps[0]?.name || '-'}</h3>
            </div>
          </div>

          <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
             <div className="bg-slate-900 border border-slate-800 p-6 rounded-xl h-80">
               <h3 className="text-lg font-semibold text-white mb-4">일별 활동량</h3>
               <ResponsiveContainer width="100%" height="100%">
                 <LineChart data={stats.activityData}>
                   <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                   <XAxis dataKey="date" stroke="#94a3b8" />
                   <YAxis stroke="#94a3b8" />
                   <RechartsTooltip contentStyle={{backgroundColor: '#1e293b', border: 'none'}} />
                   <Line type="monotone" dataKey="hours" stroke="#22d3ee" strokeWidth={3} />
                 </LineChart>
               </ResponsiveContainer>
             </div>
             <div className="bg-slate-900 border border-slate-800 p-6 rounded-xl h-80">
               <h3 className="text-lg font-semibold text-white mb-4">카테고리 비율</h3>
               <ResponsiveContainer width="100%" height="100%">
                 <PieChart>
                   <Pie data={stats.categoryData} cx="50%" cy="50%" innerRadius={60} outerRadius={80} paddingAngle={5} dataKey="value">
                     {stats.categoryData.map((entry, index) => (
                       <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} stroke="none" />
                     ))}
                   </Pie>
                   <RechartsTooltip contentStyle={{backgroundColor: '#1e293b', border: 'none'}} />
                 </PieChart>
               </ResponsiveContainer>
             </div>
          </div>
        </div>
      );
    };

    // --- ForensicsView ---
    const ForensicsView = ({ artifacts }) => {
      const [activeTab, setActiveTab] = useState('ALL');
      const filtered = artifacts.filter(a => activeTab === 'ALL' || a.type === activeTab);

      const getIcon = (type) => {
        if(type === ArtifactType.USB_DEVICE) return <Usb className="w-4 h-4" />;
        if(type === ArtifactType.RECENT_DOC) return <FileText className="w-4 h-4" />;
        return <FolderOpen className="w-4 h-4" />;
      };

      return (
        <div className="space-y-6">
           <div className="grid grid-cols-3 gap-4">
             <div className="bg-slate-900 border border-slate-800 p-5 rounded-xl flex justify-between">
               <div><p className="text-slate-400 text-xs font-bold">USB 연결 기록</p><h3 className="text-2xl font-bold text-white">{artifacts.filter(a=>a.type===ArtifactType.USB_DEVICE).length}</h3></div>
               <Usb className="w-8 h-8 text-cyan-400 opacity-50" />
             </div>
             <div className="bg-slate-900 border border-slate-800 p-5 rounded-xl flex justify-between">
               <div><p className="text-slate-400 text-xs font-bold">고위험 파일</p><h3 className="text-2xl font-bold text-red-500">{artifacts.filter(a=>a.riskLevel==='HIGH').length}</h3></div>
               <ShieldAlert className="w-8 h-8 text-red-400 opacity-50" />
             </div>
           </div>

           <div className="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
             <div className="p-4 border-b border-slate-800 flex gap-2">
               {['ALL', ArtifactType.USB_DEVICE, ArtifactType.RECENT_DOC, ArtifactType.SHELLBAG].map(tab => (
                 <button key={tab} onClick={()=>setActiveTab(tab)} 
                   className={`px-4 py-2 rounded text-sm ${activeTab===tab ? 'bg-slate-800 text-white' : 'text-slate-400'}`}>
                   {tab === 'ALL' ? '전체' : tab}
                 </button>
               ))}
             </div>
             <div className="overflow-x-auto">
               <table className="w-full text-left text-sm">
                 <thead className="bg-slate-950/50 text-slate-400 text-xs">
                   <tr>
                     <th className="px-6 py-4">시간</th>
                     <th className="px-6 py-4">유형</th>
                     <th className="px-6 py-4">이름</th>
                     <th className="px-6 py-4">경로/상세</th>
                     <th className="px-6 py-4">위험도</th>
                   </tr>
                 </thead>
                 <tbody className="divide-y divide-slate-800/50 text-slate-300">
                   {filtered.map(item => (
                     <tr key={item.id} className="hover:bg-slate-800/30">
                       <td className="px-6 py-4">{new Date(item.timestamp).toLocaleString()}</td>
                       <td className="px-6 py-4 flex items-center gap-2">{getIcon(item.type)} {item.type}</td>
                       <td className="px-6 py-4 text-white font-medium">{item.name}</td>
                       <td className="px-6 py-4 text-slate-500 truncate max-w-xs" title={item.path}>{item.path}</td>
                       <td className="px-6 py-4">
                         <span className={`px-2 py-1 rounded text-xs ${item.riskLevel==='HIGH'?'bg-red-500/20 text-red-400':'bg-slate-700 text-slate-300'}`}>
                           {item.riskLevel}
                         </span>
                       </td>
                     </tr>
                   ))}
                 </tbody>
               </table>
             </div>
           </div>
        </div>
      );
    };

    // --- AIAnalysis ---
    const AIAnalysis = ({ logs, artifacts }) => {
      const [messages, setMessages] = useState([{ role: 'ai', content: '분석이 완료되었습니다. 무엇이 궁금하신가요?', timestamp: new Date() }]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const scrollRef = useRef(null);

      useEffect(() => { scrollRef.current?.scrollTo(0, scrollRef.current.scrollHeight); }, [messages]);

      const send = async () => {
        if(!input.trim() || loading) return;
        const userMsg = { role: 'user', content: input, timestamp: new Date() };
        setMessages(prev => [...prev, userMsg]);
        setInput('');
        setLoading(true);
        try {
          const result = await analyzeLogsWithGemini(logs, artifacts, userMsg.content);
          setMessages(prev => [...prev, { role: 'ai', content: result, timestamp: new Date() }]);
        } catch(e) {
          setMessages(prev => [...prev, { role: 'ai', content: '오류 발생', timestamp: new Date() }]);
        }
        setLoading(false);
      };

      return (
        <div className="flex flex-col h-[calc(100vh-140px)] bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
          <div className="p-4 border-b border-slate-800 flex items-center gap-2 bg-slate-800/50">
            <Sparkles className="w-5 h-5 text-cyan-400" />
            <h3 className="text-white font-bold">Gemini AI 분석관</h3>
          </div>
          <div className="flex-1 overflow-y-auto p-6 space-y-4" ref={scrollRef}>
            {messages.map((m, i) => (
              <div key={i} className={`flex gap-4 ${m.role==='user'?'flex-row-reverse':''}`}>
                <div className={`w-8 h-8 rounded-full flex items-center justify-center shrink-0 ${m.role==='user'?'bg-indigo-500/20 text-indigo-400':'bg-cyan-500/20 text-cyan-400'}`}>
                  {m.role==='user'?<User className="w-4 h-4"/>:<Bot className="w-4 h-4"/>}
                </div>
                <div className={`max-w-[80%] p-4 rounded-xl text-sm leading-relaxed whitespace-pre-wrap ${m.role==='user'?'bg-indigo-900/30 text-indigo-100':'bg-slate-800 text-slate-200'}`}>
                  {m.content}
                </div>
              </div>
            ))}
            {loading && <div className="text-slate-500 text-sm ml-12">분석 중...</div>}
          </div>
          <div className="p-4 bg-slate-800/30 border-t border-slate-700 flex gap-2">
            <input 
              value={input} 
              onChange={e=>setInput(e.target.value)} 
              onKeyDown={e=>e.key==='Enter'&&send()}
              className="flex-1 bg-slate-950 border border-slate-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-cyan-500"
              placeholder="질문을 입력하세요..."
            />
            <button onClick={send} className="bg-cyan-600 text-white p-3 rounded-lg hover:bg-cyan-500"><Send className="w-5 h-5"/></button>
          </div>
        </div>
      );
    };

    // --- App (Main) ---
    const App = () => {
      const [logs, setLogs] = useState([]);
      const [artifacts, setArtifacts] = useState([]);
      const [view, setView] = useState(AppView.UPLOAD);
      const [scanning, setScanning] = useState(false);
      const [step, setStep] = useState(0);

      const handleUpload = (uLogs, uArtifacts) => {
        setLogs(uLogs);
        setArtifacts(uArtifacts);
        setView(uArtifacts.length > 0 ? AppView.FORENSICS : AppView.DASHBOARD);
      };

      const startScan = () => {
        setScanning(true);
        let s = 0;
        const interval = setInterval(() => {
          s++;
          setStep(s);
          if (s >= 5) {
            clearInterval(interval);
            setLogs(generateMockData());
            setArtifacts(generateForensicArtifacts());
            setScanning(false);
            setView(AppView.FORENSICS);
          }
        }, 800);
      };

      if (scanning) {
        return (
          <div className="min-h-screen flex flex-col items-center justify-center bg-slate-950 text-white">
            <div className="w-24 h-24 border-4 border-slate-800 border-t-cyan-500 rounded-full animate-spin mb-8"></div>
            <h2 className="text-2xl font-bold mb-2">포렌식 정밀 스캔 중...</h2>
            <p className="text-cyan-400 font-mono text-sm">Step {step}/5: 시스템 아티팩트 분석 중</p>
          </div>
        );
      }

      if (view === AppView.UPLOAD && logs.length === 0) {
        return (
          <div className="min-h-screen bg-slate-950 flex flex-col items-center justify-center p-4">
            <div className="max-w-4xl w-full">
              <header className="text-center mb-12">
                <div className="flex justify-center items-center gap-3 mb-4">
                  <Activity className="w-12 h-12 text-cyan-400" />
                  <h1 className="text-4xl font-bold text-white">LogSentinel AI</h1>
                </div>
                <p className="text-slate-400 text-lg">지능형 PC 사용기록 분석 및 디지털 포렌식 도구</p>
              </header>
              <FileUpload onUpload={handleUpload} onLoadDemo={()=>{
                setLogs(generateMockData());
                setArtifacts([]);
                setView(AppView.DASHBOARD);
              }} onStartForensicScan={startScan} />
            </div>
          </div>
        );
      }

      return (
        <div className="flex h-screen bg-slate-950 text-slate-100 overflow-hidden">
          <aside className="w-64 bg-slate-900 border-r border-slate-800 flex flex-col">
            <div className="p-4 h-16 flex items-center gap-2 border-b border-slate-800 text-cyan-400 font-bold text-xl">
              <Activity /> LogSentinel
            </div>
            <nav className="p-4 space-y-2 flex-1">
              <button onClick={()=>setView(AppView.DASHBOARD)} className={`w-full flex items-center gap-3 p-3 rounded transition-colors ${view===AppView.DASHBOARD?'bg-cyan-500/10 text-cyan-400':'hover:bg-slate-800'}`}>
                <LayoutDashboard className="w-5 h-5" /> 대시보드
              </button>
              {artifacts.length > 0 && (
                <button onClick={()=>setView(AppView.FORENSICS)} className={`w-full flex items-center gap-3 p-3 rounded transition-colors ${view===AppView.FORENSICS?'bg-red-500/10 text-red-400':'hover:bg-slate-800 text-red-400'}`}>
                  <ScanSearch className="w-5 h-5" /> 포렌식 분석
                </button>
              )}
              <button onClick={()=>setView(AppView.ANALYSIS)} className={`w-full flex items-center gap-3 p-3 rounded transition-colors ${view===AppView.ANALYSIS?'bg-cyan-500/10 text-cyan-400':'hover:bg-slate-800'}`}>
                <BrainCircuit className="w-5 h-5" /> AI 분석
              </button>
            </nav>
            <div className="p-4 border-t border-slate-800">
               <button onClick={()=>{setLogs([]);setArtifacts([]);setView(AppView.UPLOAD)}} className="w-full flex items-center justify-center gap-2 text-red-400 hover:text-red-300">
                 <LogOut className="w-4 h-4" /> 세션 종료
               </button>
            </div>
          </aside>
          <main className="flex-1 overflow-auto">
             <header className="h-16 border-b border-slate-800 bg-slate-900/50 flex items-center px-8 justify-between sticky top-0 z-10 backdrop-blur">
               <h2 className="text-xl font-semibold text-white">
                 {view === AppView.DASHBOARD && '통합 대시보드'}
                 {view === AppView.FORENSICS && '디지털 포렌식 보고서'}
                 {view === AppView.ANALYSIS && 'AI 인텔리전스'}
               </h2>
               <div className="text-sm text-slate-400">{logs.length}개 이벤트 로드됨</div>
             </header>
             <div className="p-6 max-w-7xl mx-auto">
               {view === AppView.DASHBOARD && <Dashboard logs={logs} />}
               {view === AppView.FORENSICS && <ForensicsView artifacts={artifacts} />}
               {view === AppView.ANALYSIS && <AIAnalysis logs={logs} artifacts={artifacts} />}
             </div>
          </main>
        </div>
      );
    };

    // --- Mount ---
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
