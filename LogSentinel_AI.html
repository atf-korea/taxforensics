<script type="importmap">

      <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-cyan-500 mb-4"></div>
      <p>System Initializing...</p>

  <script type="text/babel">
    // React Hooks & Globals (안전하게 가져오기)
    const { useState, useEffect, useMemo, useRef } = React;

    /*******************************************************
     * ICONS (Inline SVG to avoid loading errors)
     *******************************************************/
    const Icons = {
      Activity: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>,
      BarChart2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>,
      FileText: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>,
      BrainCircuit: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/><path d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/><path d="M17.599 6.5a3 3 0 0 0 .399-1.375"/><path d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/><path d="M3.477 10.896a4 4 0 0 1 .585-.396"/><path d="M19.938 10.5a4 4 0 0 1 .585.396"/><path d="M6 18a4 4 0 0 1-1.97-3.284"/><path d="M17.969 14.716A4 4 0 0 1 16 18"/></svg>,
      UploadCloud: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></svg>,
      LogOut: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
      LayoutDashboard: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="7" height="9" x="3" y="3" rx="1"/><rect width="7" height="5" x="14" y="3" rx="1"/><rect width="7" height="9" x="14" y="12" rx="1"/><rect width="7" height="5" x="3" y="16" rx="1"/></svg>,
      ScanSearch: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/><circle cx="12" cy="12" r="3"/><path d="m16 16-1.9-1.9"/></svg>,
      Loader2: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>,
      Usb: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="10" cy="7" r="1"/><circle cx="4" cy="20" r="1"/><path d="M4.7 19.3 19 5"/><path d="m21 3-3 1 2 2Z"/><path d="M9.26 7.68 5.99 13.44"/><path d="M5 16c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2v2"/></svg>,
      FolderOpen: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m6 14 1.45-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-1.55 6a2 2 0 0 1-1.94 1.5H4a2 2 0 0 1-2-2V5c0-1.1.9-2 2-2h3.93a2 2 0 0 1 1.66.9l.82 1.2a2 2 0 0 0 1.66.9H18a2 2 0 0 1 2 2v2"/></svg>,
      ShieldAlert: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,
      Clock: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>,
      CheckCircle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
      Coffee: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></svg>,
      AlertTriangle: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></svg>,
      Send: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" x2="11" y1="2" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>,
      Bot: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>,
      User: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
      Sparkles: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275Z"/></svg>,
      Key: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="7.5" cy="15.5" r="5.5"/><path d="m21 2-9.6 9.6"/><path d="m15.5 7.5 3 3L22 7l-3-3"/><line x1="7.5" x2="7.5" y1="15.5" y2="15.5"/></svg>,
      Save: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>,
      Download: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
      Terminal: (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 17 10 11 4 5"/><line x1="12" x2="20" y1="19" y2="19"/></svg>
    };

    /*******************************************************
     * TYPES & SERVICES
     *******************************************************/
    const AppView = { UPLOAD: 'UPLOAD', DASHBOARD: 'DASHBOARD', ANALYSIS: 'ANALYSIS', LOGS: 'LOGS', FORENSICS: 'FORENSICS' };
    const LogCategory = { PRODUCTIVITY: 'Productivity', ENTERTAINMENT: 'Entertainment', SYSTEM: 'System', COMMUNICATION: 'Communication', DEVELOPMENT: 'Development', UNCATEGORIZED: 'Uncategorized' };
    const ArtifactType = { USB_DEVICE: 'USB_DEVICE', RECENT_DOC: 'RECENT_DOC', SHELLBAG: 'SHELLBAG' };

    const generateMockData = () => {
      const apps = [
        { name: 'VS Code', category: LogCategory.DEVELOPMENT },
        { name: 'Google Chrome', category: LogCategory.UNCATEGORIZED },
        { name: 'Slack', category: LogCategory.COMMUNICATION },
        { name: 'Spotify', category: LogCategory.ENTERTAINMENT },
        { name: 'Excel', category: LogCategory.PRODUCTIVITY },
      ];
      const logs = [];
      const now = new Date();
      for (let i = 0; i < 50; i++) {
        const app = apps[Math.floor(Math.random() * apps.length)];
        const time = new Date(now.getTime() - Math.random() * 7 * 24 * 3600 * 1000);
        logs.push({
          id: i.toString(),
          timestamp: time.toISOString(),
          application: app.name,
          windowTitle: `Active Window - ${app.name}`,
          durationSeconds: Math.floor(Math.random() * 1800) + 60,
          category: app.category
        });
      }
      return logs.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
    };

    const generateForensicArtifacts = () => {
      return [
        { id: '1', timestamp: new Date().toISOString(), type: ArtifactType.USB_DEVICE, name: 'Samsung T7', path: 'USBSTOR\\Disk&Ven_Samsung', action: 'Connected', riskLevel: 'LOW' },
        { id: '2', timestamp: new Date().toISOString(), type: ArtifactType.RECENT_DOC, name: 'Secret_Plans.docx', path: 'C:\\Users\\Admin\\Desktop\\Secret_Plans.docx', action: 'Accessed', riskLevel: 'HIGH' },
        { id: '3', timestamp: new Date().toISOString(), type: ArtifactType.SHELLBAG, name: 'Private_Photos', path: 'E:\\Private_Photos', action: 'Folder Explored', riskLevel: 'MEDIUM' },
        { id: '4', timestamp: new Date().toISOString(), type: ArtifactType.USB_DEVICE, name: 'Unknown Flash Drive', path: 'USBSTOR\\Disk&Ven_Unknown', action: 'Connected', riskLevel: 'HIGH' }
      ];
    };

    const analyzeLogsWithGemini = async (logs, artifacts, userPrompt, apiKey) => {
      if (!apiKey) throw new Error("API Key가 필요합니다.");
      const summary = `Logs: ${logs.length} entries. Top App: ${logs[0]?.application}. Artifacts: ${artifacts.length} items.`;
      const payload = {
        contents: [{
          parts: [{
            text: `System: 당신은 디지털 포렌식 전문가입니다. 한국어로 답변하세요.
                   Data Context: ${summary}
                   User Question: ${userPrompt}`
          }]
        }]
      };

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${apiKey}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (data.error) throw new Error(data.error.message);
        return data.candidates?.[0]?.content?.parts?.[0]?.text || "분석 결과를 생성하지 못했습니다.";
      } catch (e) {
        throw new Error(`AI 요청 실패: ${e.message}`);
      }
    };

    /*******************************************************
     * COMPONENT: Dashboard
     *******************************************************/
    const Dashboard = ({ logs }) => {
      // Recharts 객체를 안전하게 접근 (useEffect 내부가 아니라 렌더링 시점에는 이미 waitForGlobals 통과됨)
      const { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, CartesianGrid } = window.Recharts;
      
      const stats = useMemo(() => {
        const totalDuration = logs.reduce((acc, log) => acc + log.durationSeconds, 0);
        const appMap = {};
        logs.forEach(l => { appMap[l.application] = (appMap[l.application] || 0) + l.durationSeconds; });
        const topApps = Object.entries(appMap)
          .map(([name, dur]) => ({ name, duration: Math.round(dur / 60) }))
          .sort((a, b) => b.duration - a.duration)
          .slice(0, 5);
        return { totalHours: (totalDuration / 3600).toFixed(1), topApps };
      }, [logs]);

      return (
        <div className="space-y-6 animate-fade-in">
          <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
             <div className="bg-slate-900 border border-slate-800 p-6 rounded-xl">
                <h3 className="text-slate-400 text-sm font-medium">총 분석 시간</h3>
                <p className="text-3xl font-bold text-white mt-2">{stats.totalHours} <span className="text-lg font-normal text-slate-500">시간</span></p>
             </div>
             <div className="bg-slate-900 border border-slate-800 p-6 rounded-xl">
                <h3 className="text-slate-400 text-sm font-medium">분석된 이벤트 수</h3>
                <p className="text-3xl font-bold text-cyan-400 mt-2">{logs.length.toLocaleString()}</p>
             </div>
          </div>

          <div className="bg-slate-900 border border-slate-800 p-6 rounded-xl h-80">
            <h3 className="text-lg font-semibold text-white mb-4">상위 사용 애플리케이션 (분)</h3>
            <ResponsiveContainer width="100%" height="100%">
              <BarChart data={stats.topApps} layout="vertical" margin={{top: 5, right: 30, left: 40, bottom: 5}}>
                <CartesianGrid strokeDasharray="3 3" stroke="#334155" horizontal={false}/>
                <XAxis type="number" stroke="#94a3b8" fontSize={12} />
                <YAxis dataKey="name" type="category" stroke="#94a3b8" fontSize={12} width={100} />
                <Tooltip contentStyle={{backgroundColor: '#1e293b', borderColor: '#334155', color: '#f8fafc'}} />
                <Bar dataKey="duration" fill="#22d3ee" radius={[0, 4, 4, 0]} barSize={20} />
              </BarChart>
            </ResponsiveContainer>
          </div>
        </div>
      );
    };

    /*******************************************************
     * COMPONENT: AIAnalysis
     *******************************************************/
    const AIAnalysis = ({ logs, artifacts }) => {
      const [messages, setMessages] = useState([{ role: 'ai', content: 'PC 사용 기록과 포렌식 데이터 분석 준비가 되었습니다. 무엇을 도와드릴까요?' }]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [apiKey, setApiKey] = useState(() => localStorage.getItem('GEMINI_API_KEY') || '');
      const [tempKey, setTempKey] = useState('');
      const [showKeyInput, setShowKeyInput] = useState(!apiKey);

      const handleSaveKey = () => {
        if(tempKey.trim()) {
          localStorage.setItem('GEMINI_API_KEY', tempKey.trim());
          setApiKey(tempKey.trim());
          setShowKeyInput(false);
        }
      };

      const handleSend = async () => {
        if (!input.trim() || loading) return;
        if (!apiKey) {
           setMessages(prev => [...prev, { role: 'ai', content: 'API Key가 없습니다. 상단의 [키 설정]을 눌러 키를 입력해주세요.' }]);
           setShowKeyInput(true);
           return;
        }

        const userMsg = { role: 'user', content: input };
        setMessages(prev => [...prev, userMsg]);
        setInput('');
        setLoading(true);

        try {
          const result = await analyzeLogsWithGemini(logs, artifacts, userMsg.content, apiKey);
          setMessages(prev => [...prev, { role: 'ai', content: result }]);
        } catch (e) {
          setMessages(prev => [...prev, { role: 'ai', content: `오류 발생: ${e.message}` }]);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="flex flex-col h-[600px] bg-slate-900 border border-slate-800 rounded-xl overflow-hidden animate-fade-in">
          <div className="p-4 border-b border-slate-800 bg-slate-900/50 flex justify-between items-center">
            <div className="flex items-center gap-2">
              <Icons.Sparkles className="text-cyan-400 w-5 h-5"/>
              <h3 className="font-semibold text-white">Gemini 포렌식 AI</h3>
            </div>
            <button onClick={() => setShowKeyInput(!showKeyInput)} className="text-xs flex items-center gap-1 bg-slate-800 px-3 py-1 rounded border border-slate-700 text-slate-300 hover:text-white">
              <Icons.Key className="w-3 h-3"/> {apiKey ? '키 변경' : '키 설정'}
            </button>
          </div>

          {showKeyInput && (
            <div className="p-4 bg-slate-800 border-b border-slate-700 flex gap-2 animate-fade-in">
              <input 
                type="password" 
                placeholder="Google Gemini API Key 입력" 
                value={tempKey} 
                onChange={e => setTempKey(e.target.value)}
                className="flex-1 bg-slate-950 border border-slate-600 rounded px-3 py-2 text-sm text-white focus:border-cyan-500 outline-none"
              />
              <button onClick={handleSaveKey} className="bg-cyan-600 text-white px-4 py-2 rounded text-sm hover:bg-cyan-500">저장</button>
            </div>
          )}

          <div className="flex-1 overflow-y-auto p-4 space-y-4">
            {messages.map((m, i) => (
              <div key={i} className={`flex gap-3 ${m.role === 'user' ? 'flex-row-reverse' : ''}`}>
                <div className={`w-8 h-8 rounded-full flex items-center justify-center shrink-0 ${m.role === 'user' ? 'bg-indigo-500/20 text-indigo-400' : 'bg-cyan-500/20 text-cyan-400'}`}>
                  {m.role === 'user' ? <Icons.User className="w-4 h-4"/> : <Icons.Bot className="w-4 h-4"/>}
                </div>
                <div className={`p-3 rounded-lg max-w-[80%] text-sm whitespace-pre-wrap ${m.role === 'user' ? 'bg-indigo-600/20 text-indigo-100' : 'bg-slate-800 text-slate-200 border border-slate-700'}`}>
                  {m.content}
                </div>
              </div>
            ))}
            {loading && <div className="text-slate-500 text-sm ml-12 flex items-center gap-2"><Icons.Loader2 className="w-4 h-4 animate-spin"/> 분석 중...</div>}
          </div>

          <div className="p-4 bg-slate-800/50 border-t border-slate-800 flex gap-2">
            <input 
              className="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:border-cyan-500"
              placeholder="USB 기록이나 특이사항에 대해 물어보세요..."
              value={input}
              onChange={e => setInput(e.target.value)}
              onKeyDown={e => e.key === 'Enter' && handleSend()}
            />
            <button onClick={handleSend} disabled={loading} className="bg-cyan-600 text-white p-2 rounded-lg hover:bg-cyan-500 disabled:opacity-50">
              <Icons.Send className="w-5 h-5"/>
            </button>
          </div>
        </div>
      );
    };

    /*******************************************************
     * COMPONENT: App (Main)
     *******************************************************/
    const App = () => {
      const [view, setView] = useState('UPLOAD');
      const [logs, setLogs] = useState([]);
      const [artifacts, setArtifacts] = useState([]);
      const [scanning, setScanning] = useState(false);

      const handleSimulate = () => {
        setScanning(true);
        setTimeout(() => {
          setLogs(generateMockData());
          setArtifacts(generateForensicArtifacts());
          setScanning(false);
          setView('FORENSICS');
        }, 2000);
      };

      const handleDownloadScript = () => {
        const text = `# PowerShell Script for Data Collection\nWrite-Host "Collecting Data..."\n# (Logic omitted for brevity)\nStart-Sleep -s 1\nWrite-Host "Done. Save as forensics.json"`;
        const blob = new Blob([text], { type: 'text/plain' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'collect_data.ps1';
        a.click();
      };

      if (scanning) {
        return (
          <div className="h-screen bg-slate-950 flex flex-col items-center justify-center text-white space-y-4">
            <Icons.Loader2 className="w-12 h-12 text-cyan-400 animate-spin" />
            <h2 className="text-xl font-bold">시스템 포렌식 스캔 중...</h2>
            <p className="text-slate-400 text-sm">USB 히스토리, Shellbags, 최근 문서를 분석하고 있습니다.</p>
          </div>
        );
      }

      return (
        <div className="flex h-screen bg-slate-950 text-slate-100">
          {/* Sidebar */}
          <aside className="w-64 bg-slate-900 border-r border-slate-800 flex flex-col">
            <div className="p-6 border-b border-slate-800 flex items-center gap-2 text-cyan-400 font-bold text-xl">
              <Icons.Activity className="w-6 h-6" /> LogSentinel
            </div>
            <nav className="flex-1 p-4 space-y-2">
              <button onClick={() => setView('DASHBOARD')} className={`flex items-center gap-3 w-full p-3 rounded-lg ${view === 'DASHBOARD' ? 'bg-cyan-500/10 text-cyan-400' : 'text-slate-400 hover:text-white'}`}>
                <Icons.LayoutDashboard className="w-5 h-5"/> 대시보드
              </button>
              {artifacts.length > 0 && (
                <button onClick={() => setView('FORENSICS')} className={`flex items-center gap-3 w-full p-3 rounded-lg ${view === 'FORENSICS' ? 'bg-red-500/10 text-red-400' : 'text-slate-400 hover:text-white'}`}>
                  <Icons.ScanSearch className="w-5 h-5"/> 포렌식 결과
                </button>
              )}
              <button onClick={() => setView('ANALYSIS')} className={`flex items-center gap-3 w-full p-3 rounded-lg ${view === 'ANALYSIS' ? 'bg-cyan-500/10 text-cyan-400' : 'text-slate-400 hover:text-white'}`}>
                <Icons.BrainCircuit className="w-5 h-5"/> AI 분석
              </button>
            </nav>
          </aside>

          {/* Main Content */}
          <main className="flex-1 overflow-auto p-8">
            {view === 'UPLOAD' && (
              <div className="max-w-2xl mx-auto space-y-8 mt-20">
                <div className="text-center space-y-4">
                  <h1 className="text-4xl font-bold text-white">LogSentinel Forensic AI</h1>
                  <p className="text-slate-400">PC 사용 기록 및 디지털 흔적(Artifact)을 분석합니다.</p>
                </div>
                
                <div className="grid grid-cols-1 gap-4">
                  <button onClick={handleSimulate} className="bg-gradient-to-r from-cyan-600 to-blue-600 text-white p-6 rounded-xl font-bold text-lg hover:opacity-90 transition-opacity flex items-center justify-center gap-3">
                    <Icons.ScanSearch className="w-6 h-6" /> 포렌식 시뮬레이션 시작
                  </button>
                  <button onClick={handleDownloadScript} className="bg-slate-800 text-slate-300 p-4 rounded-xl border border-slate-700 hover:bg-slate-700 flex items-center justify-center gap-2">
                    <Icons.Terminal className="w-5 h-5" /> 실제 데이터 수집 스크립트 다운로드
                  </button>
                </div>
              </div>
            )}

            {view === 'DASHBOARD' && logs.length > 0 && <Dashboard logs={logs} />}
            
            {view === 'FORENSICS' && (
              <div className="space-y-6 animate-fade-in">
                <h2 className="text-2xl font-bold text-white mb-4 flex items-center gap-2"><Icons.ShieldAlert className="text-red-500"/> 포렌식 아티팩트 분석</h2>
                <div className="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden">
                  <table className="w-full text-left text-sm text-slate-400">
                    <thead className="bg-slate-950 text-slate-500 uppercase font-bold text-xs">
                      <tr><th className="p-4">유형</th><th className="p-4">이름</th><th className="p-4">경로/상세</th><th className="p-4">위험도</th></tr>
                    </thead>
                    <tbody className="divide-y divide-slate-800">
                      {artifacts.map((a, i) => (
                        <tr key={i} className="hover:bg-slate-800/50">
                          <td className="p-4 flex items-center gap-2 text-white">
                            {a.type === 'USB_DEVICE' && <Icons.Usb className="w-4 h-4"/>}
                            {a.type === 'RECENT_DOC' && <Icons.FileText className="w-4 h-4"/>}
                            {a.type === 'SHELLBAG' && <Icons.FolderOpen className="w-4 h-4"/>}
                            {a.type}
                          </td>
                          <td className="p-4 text-white font-medium">{a.name}</td>
                          <td className="p-4 font-mono text-xs">{a.path}</td>
                          <td className="p-4"><span className={`px-2 py-1 rounded text-xs ${a.riskLevel === 'HIGH' ? 'bg-red-500/20 text-red-400' : 'bg-slate-700 text-slate-300'}`}>{a.riskLevel}</span></td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            )}

            {view === 'ANALYSIS' && <AIAnalysis logs={logs} artifacts={artifacts} />}
          </main>
        </div>
      );
    };

    /*******************************************************
     * STARTUP & SAFETY CHECK
     *******************************************************/
    // Recharts와 React가 브라우저에 완전히 로드되었는지 확인 후 실행
    const waitForGlobals = () => {
      if (window.Recharts && window.React && window.ReactDOM) {
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
      } else {
        console.log("Waiting for libraries...");
        setTimeout(waitForGlobals, 50);
      }
    };

    waitForGlobals();

  </script>
</body>
</html>
